<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>tableLayout demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <h1>tdのwidthがautoの時の最小セル幅</h1>

  <table style="width:1px">
    <tr>
      <td>left col</td>
      <td>right col</td>
    </tr>
  </table>

  <h1>tdのwidthが150pxの時の最小セル幅</h1>

  <table>
    <tr>
      <td style="width:150px">left col</td>
      <td style="width:150px">right col</td>
    </tr>
  </table>

</div>

</body>
</html>
