<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>tableLayout demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <h1>col要素のwidthがautoの時の最小列幅</h1>

  <table style="width:1px">
    <col style="width:auto">
    <col style="width:auto">
    <tr>
      <td>left col</td>
      <td>right col</td>
    </tr>
    <tr>
      <td>xyz</td>
      <td>abc</td>
    </tr>
  </table>

  <h1>col要素のwidthがautoの時の最大列幅</h1>

  <table>
    <col style="width:auto">
    <col style="width:auto">
    <tr>
      <td>left col</td>
      <td>right col</td>
    </tr>
    <tr>
      <td>xyz</td>
      <td>abc</td>
    </tr>
  </table>

  <h1>col要素のwidthに100pxが指定された時の最小列幅</h1>

  <table>
    <col style="width:100px">
    <col style="width:100px">
    <col style="width:100px">
    <tr>
      <td>left col</td>
      <td style="width:80px">center col</td>
      <td>rightcolrightcolright</td>
    </tr>
    <tr>
      <td>xyz</td>
      <td>abc</td>
      <td>ddd</td>
    </tr>
  </table>

</div>

</body>
</html>
