<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>tableLayout demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<div class="tableWrapper">
  <table style="width:100%">
    <thead>
      <tr>
        <th>名前</th>
        <th>業種</th>
        <th>自己紹介</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>鈴木太郎</td>
        <td>エンジニア</td>
        <td>鈴木です。</td>
      </tr>
      <tr>
        <td>田中花子</td>
        <td>デザイナー</td>
        <td>デザイナーやってます。</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="tableWrapper">
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>業種</th>
        <th>自己紹介</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>鈴木太郎</td>
        <td>エンジニア</td>
        <td>エンジニア歴10年。業務アプリケーション開発に関わり、得意な言語はJavaScript、C++。チームで開発効率を高める方法を模索している。</td>
      </tr>
      <tr>
        <td>田中花子</td>
        <td>デザイナー</td>
        <td>デザイナー歴15年。印刷業界に身をおく傍ら、個人のプロジェクトとしてWebにおける表現を追求してきた。</td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
