<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>tableLayout demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  
  <h2>table-layout: auto</h2>

  <table style="table-layout:auto">
    <thead>
      <tr>
        <th class="id">ID</th>
        <th class="name">Name</th>
        <th class="desc">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Suzuki Taro</td>
        <td>I am a enginer who works on Hoge corporation.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tanaka Hanako</td>
        <td>living in Shibuya ward.</td>
      </tr>
    </tbody>
  </table>

  <h2>table-layout: fixed</h2>
  
  <table style="table-layout:fixed">
    <thead>
      <tr>
        <th class="id">ID</th>
        <th class="name">Name</th>
        <th class="desc">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Suzuki Taro</td>
        <td>I am a enginer who works on Hoge corporation.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Tanaka Hanako</td>
        <td>living in Shibuya ward.</td>
      </tr>
    </tbody>
  </table>

<!-- /.contianer --></div>

</body>
</html>
