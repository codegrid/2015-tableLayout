<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>tableLayout demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<div class="tableWrapper">
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>業種</th>
        <th>自己紹介</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name">鈴木長い名前承太郎</td>
        <td class="job">テクニカルオフィサー</td>
        <td class="intro">鈴木です。</td>
      </tr>
      <tr>
        <td class="name">田中花子</td>
        <td class="job">デザイナー</td>
        <td class="intro">去年からデザイナーやってます。</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
