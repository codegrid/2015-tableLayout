<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>tableLayout demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<div class="tableWrapper">
  <table class="colorTable">
    <thead>
      <tr>
        <th>色名</th>
        <th>HEX</th>
        <th>サンプル</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="colorName">AliceBlue</td>
        <td class="hex">#F0F8FF</td>
        <td class="sample" style="background:#F0F8FF"></td>
      </tr>
      <tr>
        <td class="colorName">AntiqueWhit</td>
        <td class="hex">#FAEBD7</td>
        <td class="sample" style="background:#FAEBD7"></td>
      </tr>
      <tr>
        <td class="colorName">Aqu</td>
        <td class="hex">#00FFFF</td>
        <td class="sample" style="background:#00FFFF"></td>
      </tr>
      <tr>
        <td class="colorName">Aquamarin</td>
        <td class="hex">#7FFFD4</td>
        <td class="sample" style="background:#7FFFD4"></td>
      </tr>
      <tr>
        <td class="colorName">Azure</td>
        <td class="hex">#F0FFFF</td>
        <td class="sample" style="background:#F0FFFF"></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
